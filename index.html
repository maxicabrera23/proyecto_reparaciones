<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soporte Tecnico</title>
</head>
    <body>
        <nav>
            <div class="Logo">
                <img src="imagenes/logo-premier-support.webp" alt="Logo">
            </div>
            <div class="Links">
                <a href="clientes.html">CLIENTES</a>
                <a href="Estado.html">ESTADO</a>
            </div>
        </nav>
        
        <h1> Lista de Reparaciones </h1>
        
        <div class="ListaReparaciones">
            <div class="Vacio">
                <p>No hay reparaciones pendientes...</p>
            </div>
        </div>

        <div class="Acciones">
            <button class="BotonAbrirModal">Agregar una nueva reparacion</button>    
        </div>

        <section class="Modal">
            <button class="CerrarModal">X</button>
            <div class="ContenedorModal">
                <form action="GET">
                    <div class="Formulario">
                        <div class="DatosCliente">    
                            <h2> Datos Cliente</h2>

                            <div class="CampoInput">
                                <label>Empresa</label>
                                <input type="text" placeholder="Ingresar Empresa" required>
                            </div>

                            <div class="CampoInput">
                                <label>Nombre y Apellido</label>
                                <input type="text" placeholder="Ingresar Nombre y Apellido" required>
                            </div>

                            <div class="CampoInput">
                                <label>Telefono</label>
                                <input type="number" placeholder="11-12341234" pattern="[0-9]{2}-[0-9]{8}" required>
                            </div>

                            <div class="CampoInput">
                                <label>Email</label>
                                <input type="email" placeholder="Ingresar Email" required>
                            </div>

                            <div class="CampoInput">
                                <label>Domicilio, Localidad y Provincia</label>
                                <input type="text" placeholder="Ingresar Direccion" required>
                            </div>
                        </div>

                        <div class="DatosPortero">
                            <h2>Datos Portero</h2>
                            <div class="CampoInput">
                                <label>Numero de Reparacion</label>
                                <input type="text" placeholder="Ingresar Nro de Reparacion" required>
                            </div>

                            <div class="CampoInput">
                                <label>Falla</label>
                                <input type="" placeholder="Falla" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="CerrarModal">Dar de alta</button>
                </form>
            </div>
        </section>

        <script src="main.js"></script>
    </body>
</html>
