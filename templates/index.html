        <div class="Acciones">
            <button class="BotonAbrirModal">Agregar una nueva reparacion</button>    
        </div>

        <section class="Modal">
            <div class="Der"><button class="CerrarModal">X</button></div>
            <div class="ContenedorModal">

                <form id="FormUsuarios">
                    <div class="Formulario">
                        <div class="DatosCliente">    
                            <h2> Datos Cliente</h2>

                            <div class="CampoInput">
                                <label for="nombre_apellido">Nombre y Apellido</label>
                                <input name="nombre_apellido" type="text" placeholder="Ingresar Nombre y Apellido" required>
                            </div>

                            <div class="CampoInput">
                                <label for="telefono">Telefono</label>
                                <input name="telefono" type="number" placeholder="11-12341234" required>
                            </div>

                            <div class="CampoInput">
                                <label for="email">Email</label>
                                <input name="email" type="email" placeholder="example@gmail.com" required>
                            </div>

                            <div class="CampoInput">
                                <label for="domicilio">Domicilio</label>
                                <input name="domicilio" type="text" placeholder="Ingresar Domicilio" required>
                            </div>

                            <div class="CampoInput">
                                <label for="localidad">Localidad</label>
                                <input name="localidad" type="text" placeholder="Ingresar Localidad" required>
                            </div>

                            <div class="CampoInput">
                                <label for="provincia">Provincia</label>
                                <input name="provincia" type="text" placeholder="Ingresar Provincia" required>
                            </div>

                        </div>

                        <div class="DatosPortero">
                            <h2>Datos Portero</h2>

                            <div class="CampoInput nro_reparacion" id="nro_reparacion">
                                <label for="nro_reparacion">NRO Reparacion</label>
                                <input name="nro_reparacion" type="text" placeholder="nro reparacion" required>
                            </div>
                            
                            <div class="CampoInput">
                                <label for="producto">Producto</label>
                                <input name="producto" type="text" placeholder="Ingresar Producto" required>
                            </div>

                            <div class="CampoInput">
                                <label for="falla">Falla</label>
                                <input name="falla" type="text" placeholder="¿Cual es la Falla?" required>
                            </div>

                            <div class="CampoInput">
                                <label for="defecto_encontrado">Defecto Encontrado</label>
                                <input name="defecto_encontrado" type="text" placeholder="Ingresar Defecto" required>
                            </div>

                            <div class="CampoInput">
                                <label for="factura">Factura</label>
                                <input name="factura" type="text" placeholder="¿LLeva Factura?" required>
                            </div>

                            <div class="CampoInput">
                                <label for="valor_reparacion">Valor de la reparacion</label>
                                <input name="valor_reparacion" type="text" placeholder="valor de reparacion" required>
                            </div>

                            <div class="CampoInput">
                                <label for="fecha_alta">Fecha de Alta</label>
                                <input name="fecha_alta" type="date" placeholder="Ingresar Fecha de Alta" required>
                            </div>

                            <div class="CampoInput">
                                <label for="fecha_reparacion">Fecha de Recparacion</label>
                                <input name="fecha_reparacion" type="date" placeholder="Ingresar Fecha de Recparacion" required>
                            </div>

                            <div class="CampoInput">
                                <label for="fecha_retiro">Fecha de Retiro</label>
                                <input name="fecha_retiro" type="date" placeholder="Ingresar Fecha de Retiro" required>
                            </div>

                            <div class="CampoInput">
                                <label for="estado">Estado</label>
                                <select name="estado"required>
                                    <option value="ingresada"selected >INGRESADA</option>
                                    <option value="revision presupuesto" >REVISION PARA PRESUPUESTO</option>
                                    <option value="espera confirmacion presupuesto">ESPERA CONFIRMACION PRESUPUESTO</option>
                                    <option value="en curso">EN CURSO</option>
                                    <option value="reparada/terminada">REPARADA/TERMINADA</option>
                                    <option value="retirada/enviada">RETIRADA/ENVIADA</option>
                                </select>
                            </div>
                        </div>
                    
                    </div>
                    <button type="submit" class="CerrarModal">Dar de alta</button>
                </form>

            </div>
