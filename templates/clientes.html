<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles/style.css">
    <title>Soporte Tecnico</title>
</head>
    <body>
        <nav>
            <div class="Logo">
                <img src="./static/images/MTI_Logo.png" alt="Logo">
            </div>
            <div class="Links">
                <a><span class="Activo">CLIENTES</span></a>
                <a href="/">REPARACIONES</a>
                <a href="/2">ESTADOS</a>
            </div>
        </nav>
        
        <h1> Lista de Clientes </h1>
        
        <div class="CajaColor" >
            <ul id="ListaClientes"></ul>
            
        </div>
        <div class="Acciones">
            <button class="BotonAbrirModal">Agregar un nuevo cliente</button>    
        </div>
        <section class="Modal">
            <div class="Der"><button class="CerrarModal">X</button></div>
            <div class="ContenedorModal">

                <form id="EFormClientes">
                    <div class="Formulario">
                        <div class="DatosCliente">    
                            <h2> Datos Cliente</h2>

                            <div class="CampoInput">
                                <label for="nombre_apellido">Nombre y Apellido</label>
                                <input name="nombre_apellido" type="text" placeholder="Ingresar Nombre y Apellido" required>
                            </div>

                            <div class="CampoInput">
                                <label for="telefono">Telefono</label>
                                <input name="telefono" type="number" placeholder="11-12341234" required>
                            </div>

                            <div class="CampoInput">
                                <label for="email">Email</label>
                                <input name="email" type="email" placeholder="example@gmail.com" required>
                            </div>

                            <div class="CampoInput">
                                <label for="domicilio">Domicilio</label>
                                <input name="domicilio" type="text" placeholder="Ingresar Domicilio" required>
                            </div>

                            <div class="CampoInput">
                                <label for="localidad">Localidad</label>
                                <input name="localidad" type="text" placeholder="Ingresar Localidad" required>
                            </div>

                            <div class="CampoInput">
                                <label for="provincia">Provincia</label>
                                <input name="provincia" type="text" placeholder="Ingresar Provincia" required>
                            </div>

                        </div>
                    <button type="submit" class="CerrarModal">Dar de alta</button>
                </form>

            </div>
        </section>

        <script src="./static/scripts/clientes.js"></script>
    </body>
</html>
